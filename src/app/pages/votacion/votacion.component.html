<div *ngIf="votaOrNo == true && timeValidoVotar == true  && yaSufrago==false ; else NoVota" [ngClass]="{'d-none':enviarSufragio}">
  
  <h1 class="mt-3 mb-3 m-auto primary-color fw-bold container-fluid text-center">Elige uno o ningun candidato</h1>
  <hr class="border border-dark">
  <form (submit)="enviarVoto($event)" class="w-100 text-center">
    <div class="d-flex justify-content-evenly">
      <div *ngFor="let candidato of resCandidatos; let i = index" class="">
        <label [for]="i" (clik)="i.click()" class="mt-5 m-auto" style="border-radius: 20px; background: #ffffff; box-shadow: 6px -2px 12px #cccccc, -10px 8px 12px #ededef, -6px 6px 12px #ededef;">
          <div class="text-center m-auto">
            <div class="d-flex overflow-x-hidden">
              <img [src]="'https://localhost:5001/imagenes/' + candidato.fotoCandidato"        style="min-height: 200px;max-height: 250; min-width: 250px; max-width: 250px;  border-top-left-radius:20px;" alt="foto candidato">
              <img [src]="'https://localhost:5001/imagenes/' + candidato.fotoPartidoPolitico"  style="min-height: 200px;max-height: 250; min-width: 250px; max-width: 250px;  border-top-right-radius: 20px" alt="foto Partido">
            </div>
            <div class="row mt-3">
              <p class="col-6 fw-bold primary-color text-capitalize fs-4">{{candidato.nombre}}</p>
              <p class="col-6 fw-bold primary-color text-capitalize fs-4">{{candidato.nombrePartidoPolitico}}</p>
            </div>
          </div>
          <div class="text-center">
            <input   [id]="i" class="form-check-input mb-4" style="min-width: 75px; min-height: 75px;" type="checkbox" [checked]="selectedCandidato === candidato" (change)="onCheckboxChange(candidato)">
          </div>
        </label>
      </div>  
    </div>

    <input type="submit" style="min-width: 15vw; min-height: vh;" class="btn btn-action fs-5 bg-primary-color mt-5 text-white" value="Enviar Voto">
  </form>





  
</div>

<ng-template #NoVota>
  <div class="container-fluid w-75 h-50 m-auto text-center align-content-center " style="min-height: 70vh;">
    <div *ngIf="votaOrNo == false">
      <img src="../../../assets/img/noVota.png" class="m-auto" style="height: 40vh; max-width: 25vw;" alt="imagen no vota">
      <p class="m-auto text-warning fw-bold fs-4">¡Ops, parece que no tienes ningún proceso pendiente para votar!</p>
    </div>
    <div *ngIf="timeValidoVotar == false" class="container-fluid w-75 h-50 m-auto ">
      <img src="../../../assets/img/timeOut.png" class="m-auto" style="height: 40vh; width: 25vw;" alt="imagen fuera de horario para votar">
      <p class="m-auto text-warning fw-bold fs-4">¡No disponible, revisa el horario de votación en tu correo!</p>
    </div>
    <div *ngIf="yaSufrago == true" class="container-fluid w-75 h-50 m-auto">
      <img src="../../../assets/img/image21.png" class="m-auto" style="height: 50vh; width: 30vw;" alt="imagen fuera de horario para votar">
      <p class="m-auto text-warning fw-bold fs-4 ">Ya realizaste tu voto</p>
    </div>
  </div>
</ng-template>


<div class="w-100 h-100 bg-white text-center " [ngClass]="{'d-none': enviarSufragio ==false, 'fade-in':enviarSufragio==true}" style="position: absolute;left: 0px;top: 0px;z-index: 100000;">
  <img class="m-auto" style="width: 50vw;" src="../../../assets/img/image7.png" alt="">
  <p class="primary-color text-capitalize fw-bold fs-4" style="margin-top: -50px;" >enviando </p>
  <section style="margin-top: -5px" class="dots-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </section>
</div>
