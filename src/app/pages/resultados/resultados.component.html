<form action="https://localhost:5001/api/eleccion/subir" method="post" enctype="multipart/form-data">
    <!-- Para subir imÃ¡genes .png o .jpg -->
    <div>
      <label for="imgUpload">Subir imagen (.png, .jpg):</label>
      <input type="file" id="imgUpload" name="imgUpload" accept=".png, .jpg">
    </div>
  
    <!-- Para subir archivo .csv -->
    <div>
      <label for="csvUpload">Subir archivo .csv:</label>

    <button type="submit">Enviar</button>
  </form>
